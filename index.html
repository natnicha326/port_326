<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Portfolio</h1>
        </div>
    </header>
    <div class="charts">
        <div class="chart">
            <div class="container">
                <div class="profile-image">
                    <img src="1.png" alt="Profile">
                </div>
          <strong >ประวัติ><br>
          <b>ชื่อ : </b> ณัฐณิชา บุญเปรม<br>
          <b>ชื่อเล่น : </b>แพร<br>
          <b>วันเกิด : </b>09/11/2003<br>
          <b>คณะ : </b>วิทยาศาสตร์<br>
          <b>สาขา: </b>วิทยาการคอมพิวเตอร์<br>
          <b>อายุ : </b>19 ปี<br>
          <b>สัญชาติ : </b>ไทย<br>
          <b>ศาสนา : </b>พุทธ<br>
          <hr>
          
          
    </div>
    <section class="charts">
        <div class="chart-container">
            <h2>ความถนัดวิชาต่างๆ</h2>
            <canvas id="skillsChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>GPA</h2>
            <canvas id="gpaRadarChart"></canvas>
        </div>        
        <div class="chart-container">
            <h2>บุคลิกภาพ</h2>
            <canvas id="fitnessChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>รายรับและรายจ่าย</h2>
            <canvas id="incomeExpenseChart"></canvas>
        </div>        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
